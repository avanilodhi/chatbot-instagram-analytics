<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Analytics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff2cc;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      gap: 2rem;
    }

    .header {
      text-align: center;
    }

    .header h1 {
      color: #1565c0;
      font-size: 2.5rem;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 3rem;
      width: 100%;
      max-width: 1000px;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #2e7d32;
    }

    canvas {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #best-time {
      font-weight: bold;
      font-size: 1.2rem;
      color: #d84315;
    }

    .download-btn {
      background-color: #ffa000;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .download-btn:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ“Š Instagram Analytics Dashboard</h1>
    </div>

    <div class="dashboard">
      <div class="section">
        <h2>Follower Growth (7 Days)</h2>
        <canvas id="followersChart" width="300" height="200"></canvas>
      </div>

      <div class="section">
        <h2>Engagement (Likes + Comments)</h2>
        <canvas id="engagementChart" width="300" height="200"></canvas>
      </div>

      <div class="section">
        <h2>Best Time to Post</h2>
        <p id="best-time"> Loading...</p>
      </div>
    </div>

    <button class="download-btn" id="download-csv">Download Report (CSV)</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./analytics.js"></script>
</body>
</html>
